<!DOCTYPE html>
<html>

<head>
	<title>Infinite Canvas</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
<div id="map">
</div>
<div id="filters">
	<div>
		<select id="carrier" name="carrier">
			<option selected="selected" value="airtel">Airtel</option>
			<option value="vodafone">Vodafone</option>
		</select>
	</div>
	<div>
		<select id="network" name="network">
			<option selected="selected" value="any">Any Network</option>
			<option value="2g">2G Network</option>
			<option value="3g">3G Network</option>
			<option value="4g">4G Network</option>			
		</select>
	</div>
	<div><input type="checkbox" name="ssl" id="ssl" checked />&nbsp;ssl</div>
</div>

	<!-- Replace the value of the key parameter with your own API key. -->
	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
	<script src="map.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0dnLmnjV28zV4brCrKvJxCUfMEDBYRwA&callback=initMap"></script>
</body>

</html>
